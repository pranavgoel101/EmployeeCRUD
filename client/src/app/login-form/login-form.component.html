<form [formGroup]="loginForm">
  Enter Email: <input formControlName="email" type="text"><br>
  Enter pass: <input formControlName= "pass" type="text"><br>
  <button class="btn btn-success" [disabled]=loginForm.invalid (click)="login()">Login</button><br>
  <a href [routerLink]="['/registration']">Don't have account? Register</a><br>
  <a href [routerLink]="['/forgetpassword']">Forgot Password?</a>
</form>
